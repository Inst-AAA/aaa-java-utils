install:
  # igeo
  - FILE1="-Dfile=./externalLibs/igeo.jar"
  - mvn install:install-file $FILE1 -DgroupId=com.github.sghr -DartifactId=igeo -Dversion=0.9.3.0 -Dpackaging=jar -DgeneratePom=true
  # hemesh
  - FILE2="-Dfile=./externalLibs/hemesh2019/hemesh.jar"
